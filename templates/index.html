{%extends 'base.html'%}

{%block title%}Home Page{%endblock%}

{%block content%}

<div class="container-fluid text-center">
    <h1 class="display-2">Pet Profiles</h1>
    <form action="/addpet">
        <button class="btn btn-primary btn-lg">Add New Pet</button>
    </form>
    <div class="row row-cols-4">

        {%for pet in list_of_pets%}

            <div class="col align-self-center" >

                <div class= "align-middle" height = 200px width = 200px>
                    <h2 class= "display-6">{{pet.name}}</h2>

                    <img src="{{pet.photo_url}}" class="img-thumbnail img-fluid " alt="Pet's Photo" >
                    
                    <form action="/{{pet.id}}/details">
                        {%if pet.available == True%}
                        <button class="btn btn-info btn-lg">Available - View Profile</button>
                        {%else%}
                        <button class="btn btn-success btn-lg">Adopted! - View Profile</button>
                        {%endif%}
                    </form>  
                    
                </div>
            </div>

        {%endfor%}
    

    </div>

</div>


{%endblock%}

{%block footer%} <a href="/">Home</a> {%endblock%}
